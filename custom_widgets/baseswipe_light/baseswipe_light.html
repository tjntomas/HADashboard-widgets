
<h1 class="title" data-bind="text: title, attr:{style: title_style}"></h1>
<h1 class="title2" data-bind="text: title2, attr:{style: title2_style}"></h1>

<h1 class="cp" id="cp"></h1>
<div class="w3-modal" id="modal">
        <canvas id="picker" class="picker"></canvas>
        <div id="frame" class="frame"></div>
</div>
<h2 id="icon" class="icon" data-bind="attr:{style: icon_style}"><i data-bind="attr: {class: icon}"></i></h2>

<div id="center" class="center"></div>

<div id="swipezone" class="swipezone">
    <div id="line" class="line"  data-bind="attr:{ style: slider_style}">
        <div id="circle" class="circle"></div>
  </div>

<div id="info"  class="info"><h1 id="text" class="text"></h1></div>


<div class="click_area" id="click_area"></div>
